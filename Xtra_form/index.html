<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./style.css">
   <title>xtra_form</title>
</head>
<body>
   <main>
      <section class="top">
         <h1>Xtra<span class="blue">Form</span></h1>
         <p>Bootstrap 3 Xtra Form</p>
      </section>
      <form class="form">
         <div class="header">
            <p class="placeholder">Sign up</p>
         </div>
         <div class="item">
            <label>
               <p>Username</p>
               <input type="text" name="user" placeholder="Username">
            </label>
         </div>
         <div class="item">
            <label>
               <p>Email</p>
               <input type="email" name="email" placeholder="Email">
            </label>
         </div>
         <div class="item">
            <label>
               <p>Password</p>
               <input type="password" name="password" placeholder="Password">
            </label>
         </div>
         <div class="item">
            <label>
               <p>Retype password</p>
               <input type="password" name="retype_password" placeholder="Retype password">
            </label>
         </div>
         <div class="accept">
            <input class="checkbox" type="checkbox" name="accept">
            <label>Accept the terms and policies</label>
         </div>
         <div class="button">
            <button class="sign-up">SIGN UP</button>
         </div>
         <div class="item">
            <p>Already have an account?</p>
         </div>
         <div class="item">
            <button class="sign-in">SIGN IN</button>
         </div>
      </form>
      <div>
         <p>Built with <span class="blue">Bootstrap 3</span> | Made by <span>Aydev</span></p>
      </div>
   </main>
</body>
</html>
